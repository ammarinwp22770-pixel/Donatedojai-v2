    <script>
        let total = 0;
        let goal = parseInt(localStorage.getItem("goal")) || 1000;

        document.getElementById("target").innerText = goal;

        async function fetchDonations() {
            try {
                const res = await fetch("/donates.json?" + Date.now());
                const data = await res.json();
                total = data.reduce((sum, d) => sum + (parseFloat(d.amount) || 0), 0);
                updateBar();
            } catch (err) {
                console.error("‡πÇ‡∏´‡∏•‡∏î‡∏¢‡∏≠‡∏î‡πÇ‡∏î‡πÄ‡∏ô‡∏ó‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ:", err);
            }
        }

        function updateBar() {
            document.getElementById("current").innerText = total.toFixed(0);
            document.getElementById("target").innerText = goal.toFixed(0);

            const progress = Math.min((total / goal) * 100, 100);
            document.getElementById("progress").style.width = progress + "%";
        }

        function updateGoal() {
            const newGoal = parseInt(document.getElementById("goalInput").value);
            if (newGoal > 0) {
                goal = newGoal;
                localStorage.setItem("goal", goal);
                updateBar();
            }
