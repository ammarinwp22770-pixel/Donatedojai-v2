<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ H0LLoWx Event List</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: rgba(0, 0, 0, 0);
      font-family: "Prompt", sans-serif;
      color: #e9f3ff;
      overflow: hidden;
    }

    .event-list {
      width: 400px;
      height: 100vh;
      padding: 10px 14px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #47b3ff50 transparent;
    }

    .event-list::-webkit-scrollbar {
      width: 6px;
    }

    .event-list::-webkit-scrollbar-thumb {
      background: #47b3ff90;
      border-radius: 3px;
    }

    .event {
      background: rgba(25, 35, 70, 0.85);
      border: 2px solid #47b3ff60;
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: 0 0 12px rgba(105, 234, 255, 0.2);
      animation: slideIn 0.3s ease;
      margin-bottom: 10px;
    }

    .event strong {
      color: #69eaff;
    }

    .amount {
      color: #47ffa1;
      font-weight: 700;
    }

    .comment {
      font-size: 14px;
      color: #a7b8ff;
    }

    .time {
      font-size: 12px;
      color: #8fa0cc;
      text-align: right;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="event-list" id="event-list"></div>

  <script>
    // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÇ‡∏î‡πÄ‡∏ô‡∏ó‡πÄ‡∏Å‡πà‡∏≤‡∏°‡∏≤‡πÅ‡∏™‡∏î‡∏á‡∏Å‡πà‡∏≠‡∏ô
    async function loadOldEvents() {
      try {
        const res = await fetch("/donates");
        const data = await res.json();
        const list = document.getElementById("event-list");

        // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏Ñ‡πà 30 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î (‡∏Å‡∏±‡∏ô‡∏´‡∏ô‡πà‡∏ß‡∏á)
        data.slice(0, 30).forEach(d => {
          const box = document.createElement("div");
          box.className = "event";
          box.innerHTML = `
            <div><strong>${d.name}</strong> <span class="amount">‡∏ø${d.amount}</span></div>
            <div class="comment">"${d.comment || '‚Äî ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ‚Äî'}"</div>
            <div class="time">${d.time}</div>
          `;
          list.prepend(box);
        });

        console.log("‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÇ‡∏î‡πÄ‡∏ô‡∏ó‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡πÅ‡∏•‡πâ‡∏ß");
      } catch (err) {
        console.error("‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:", err);
      }
    }

    // ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏° event ‡πÉ‡∏´‡∏°‡πà (‡πÇ‡∏î‡πÄ‡∏ô‡∏ó‡∏™‡∏î)
    function addEvent(d) {
      const box = document.createElement("div");
      box.className = "event";
      box.innerHTML = `
        <div><strong>${d.name}</strong> <span class="amount">‡∏ø${d.amount}</span></div>
        <div class="comment">"${d.comment || '‚Äî ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ‚Äî'}"</div>
        <div class="time">${new Date().toLocaleTimeString('th-TH')}</div>
      `;

      const list = document.getElementById("event-list");
      list.prepend(box);

      // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 50 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£
      if (list.children.length > 50) list.removeChild(list.lastChild);

      list.scrollTo({ top: 0, behavior: "smooth" });
    }

    // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ WebSocket
    function connectWS() {
      const ws = new WebSocket(
        (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws"
      );

      ws.onopen = () => console.log("‚úÖ Connected to WebSocket (Event List)");
      ws.onclose = () => {
        console.warn("‚ö†Ô∏è Connection lost. Reconnecting...");
        setTimeout(connectWS, 3000);
      };
      ws.onerror = err => console.error("‚ùå WS Error:", err);

      ws.onmessage = e => {
        const data = JSON.parse(e.data);
        if (["donate", "test", "alert_repeat"].includes(data.type)) {
          addEvent(data);
        }
      };
    }

    // üöÄ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤‡∏Å‡πà‡∏≠‡∏ô ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏≠‡∏¢‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° WebSocket
    loadOldEvents().then(connectWS);
  </script>
</body>

</html>
